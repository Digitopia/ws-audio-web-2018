    <script>

        // Challenge 0a

        // Challenge 0b
        // Criar um oscilador com a frequência do lá central (440Hz).
        // Veriicar grafo nas DevTools.
        var ctx = new AudioContext()

        var fdo = 130.81 * 2
        var fmi = 164.81 * 2
        var fsol = 196.00 * 2

        var osc1 = ctx.createOscillator()
        osc1.frequency.value = fdo
        osc1.type = 'square'
        osc1.connect(ctx.destination)
        osc1.start(0)

        var osc2 = ctx.createOscillator()
        osc2.frequency.value = fmi
        osc2.type = 'square'
        osc2.connect(ctx.destination)
        osc2.start(1)

        var osc3 = ctx.createOscillator()
        osc3.frequency.value = fsol
        osc3.type = 'square'
        osc3.connect(ctx.destination)
        osc3.start(2)

        osc1.stop(1)
        osc2.stop(2)
        osc3.stop(3)

        // Challenge 1
